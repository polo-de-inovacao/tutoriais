<!DOCTYPE html>
<html>
<head>
    <!-- Incluir a biblioteca Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.58/Tone.min.js"></script>

    <script>
    // Certifique-se de que o DOM esteja completamente carregado antes de tentar reproduzir o 치udio
    document.addEventListener('DOMContentLoaded', (event) => {
        const player = new Tone.Player("Study_And_Relax.mp3").toDestination();
        // tocar assim que o buffer estiver carregado
        player.autostart = true;
        Tone.start();

        // Redirecionar para a outra p치gina depois de 5 segundos
        setTimeout(() => {
            window.location.href = "TUTORIAL_RELATORIOS_POLO_IFES.sozi.html";
        }, 5000);  // 5000 milissegundos = 5 segundos
    });
    </script>
</head>
<body>
    <!-- Removi a tag <audio> antiga, j치 que agora estamos usando a biblioteca Tone.js para reproduzir o 치udio -->
</body>
</html>
