<!DOCTYPE html>
<html>
<head>


    <!-- Incluir a biblioteca Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.58/Tone.min.js"></script>

    <script>
    // Certifique-se de que o DOM esteja completamente carregado antes de tentar reproduzir o áudio
    document.addEventListener('DOMContentLoaded', (event) => {
        const player = new Tone.Player("Study_And_Relax.mp3").toDestination();
        // tocar assim que o buffer estiver carregado
        player.autostart = true;
        Tone.start();
    });
    </script>
</head>
<body>
    <!-- Removi a tag <audio> antiga, já que agora estamos usando a biblioteca Tone.js para reproduzir o áudio -->
</body>
</html>
